<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML to PDF Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-3xl space-y-4">
    <h1 class="text-2xl font-semibold text-gray-800">Upload or Paste HTML</h1>

    <!-- Drag & Drop Area -->
    <div id="drop-area" class="border-2 border-dashed border-gray-400 rounded-xl p-6 text-center text-gray-600 hover:bg-gray-50 cursor-pointer transition">
      <p>Drag and drop an HTML file here</p>
      <p class="text-sm text-gray-400">or click to upload</p>
      <input type="file" id="fileInput" accept=".html,.htm" class="hidden" />
    </div>

    <!-- OR Paste HTML Code -->
    <textarea id="htmlTextarea" placeholder="Or paste your HTML code here..." class="w-full h-40 p-3 border rounded-lg focus:outline-none focus:ring focus:border-blue-300 resize-none"></textarea>

    <!-- Buttons -->
    <div class="flex gap-3">
      <button id="submitBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
        Convert to PDF
      </button>
      <button id="clearBtn" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-400 transition">
        Clear / Restart
      </button>
    </div>

    <!-- Output -->
    <p id="status" class="text-sm text-gray-500"></p>

    <!-- PDF Preview & Download -->
    <div id="previewContainer" class="hidden mt-4 space-y-3">
      <h2 class="text-lg font-medium">PDF Preview:</h2>
      <iframe id="pdfPreview" class="w-full h-[500px] border rounded-md"></iframe>
      <a id="downloadLink" class="inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition" download="converted.pdf">Download PDF</a>
    </div>
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileInput');
    const htmlTextarea = document.getElementById('htmlTextarea');
    const submitBtn = document.getElementById('submitBtn');
    const clearBtn = document.getElementById('clearBtn');
    const status = document.getElementById('status');
    const previewContainer = document.getElementById('previewContainer');
    const pdfPreview = document.getElementById('pdfPreview');
    const downloadLink = document.getElementById('downloadLink');

    dropArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', handleFiles);
    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.classList.add('bg-gray-100');
    });
    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('bg-gray-100');
    });
    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.classList.remove('bg-gray-100');
      handleFiles({ target: { files: e.dataTransfer.files } });
    });

    function handleFiles(event) {
      const file = event.target.files[0];
      if (file && file.type.includes('html')) {
        const reader = new FileReader();
        reader.onload = function (e) {
          htmlTextarea.value = e.target.result;
        };
        reader.readAsText(file);
      } else {
        status.textContent = "Please upload a valid .html file.";
      }
    }

    submitBtn.addEventListener('click', async () => {
      const content = htmlTextarea.value.trim();
      if (!content) {
        status.textContent = "HTML content is empty.";
        return;
      }

      status.textContent = "Converting to PDF...";

      try {
        const res = await fetch('/api/html-to-pdf', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ html: content }),
        });

        if (!res.ok) throw new Error(await res.text());

        const blob = await res.blob();
        const blobUrl = URL.createObjectURL(blob);

        pdfPreview.src = blobUrl;
        downloadLink.href = blobUrl;
        previewContainer.classList.remove('hidden');

        status.textContent = "PDF ready!";
      } catch (err) {
        status.textContent = "Failed to convert HTML to PDF.";
        console.error(err);
      }
    });

    clearBtn.addEventListener('click', () => {
      fileInput.value = '';
      htmlTextarea.value = '';
      pdfPreview.src = '';
      downloadLink.href = '';
      previewContainer.classList.add('hidden');
      status.textContent = '';
    });
  </script>
</body>
</html>
